<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone TinyJPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <main>
        <section class="droparea">
            <i class="far fa-images"></i>
            <p>Solte seus arquivos .png ou .jpg aqui!</p>
            <p><small>Até 20 imagens, sem tamanho máximo 4MB de arquivo</small></p>
        </section>
        <section class="results none">
            <ul id="results__list" class="results__list"></ul>
        </section>
    </main>
</body>

</html>
